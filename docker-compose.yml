version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: viradela-db
    environment:
      POSTGRES_USER: viradela
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: viradela_dev
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # pgAdmin para visualizar dados (opcional mas útil)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: viradela-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@viradela.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
